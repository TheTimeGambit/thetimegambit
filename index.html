    <title>Game Website</title>

                    <p>roles</p>
                </div>
                <div class="team-member">
                    <div class="photo-circle"><img src="image3.jpg" alt="Jonatan Tuvstedt"></div>
                    <p>Jonatan Tuvstedt</p>
                    <p>roles</p>
                </div>
                <div class="team-member">
                    <div class="photo-circle"><img src="image4.jpg" alt="Lan Xu"></div>
                    <p>Lan Xu</p>
                    <p>roles</p>
                </div>
                <div class="team-member">
                    <div class="photo-circle"><img src="image5.jpg" alt="Vlad Prodan"></div>

</html>
